<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- 移动端页面设置市口宽度等于设备宽度，并禁止缩放 -->
    <!-- <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> -->
    <!-- 当网站添加到主屏快速启动方式，可隐藏地址栏，仅针对safari -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- 将网站添加到主屏快速启动方式，仅针对safari顶端状态条的样式 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!-- 禁止将页面中的数字识别为电话号码 -->
    <meta content="telephone=no" name="format-detection"/>
    <!-- 忽略android平台对邮箱地址的识别 -->
    <meta content="email=no" name="format-detection"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.min.js"></script>
    <title>在线智能客服平台</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script type="text/javascript">
		"use strict";
		let init = function(doc, win) {
			var docEl = doc.documentElement,
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;

					if(clientWidth <= 1024)
					{
						docEl.style.fontSize = '100px';
					}
					else if(clientWidth >= 1024 && clientWidth <= 1390)
					{
						docEl.style.fontSize = 100 * (clientWidth / 1024) + 'px';
					}
					else
					{
						docEl.style.fontSize = 100 * (1390 / 1024) + 'px';
					}
				};

			if(!doc.addEventListener) return;
			win.addEventListener('resize', recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		};

		init(document, window);
    </script>

    <style>
        #app {
            -webkit-app-region: no-drag;
            width: 100%;
            min-width: 1024px;
            height: 100%;
            min-height: 637px;
            z-index: 1;
        }
    </style>
</head>

<body style="-webkit-app-region: no-drag; background: transparent; font-size: 12px;font-family: Microsoft YaHei;">

<div id="app"></div>
<script src="./dist/js/bundle.js"></script>

</body>
</html>
